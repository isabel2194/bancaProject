<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block titulo %} Bank {% endblock %}</</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="../public/js/opciones.js"></script>
        <link rel="stylesheet" href="../public/css/style.css" />
    </head>
    <body>
        <header class="col-xs-12">
            <img class="img-responsive" src="../public/img/logos.png" alt="logo" />
        </header>
        <nav id="menu" class=" col-xs-12 navbar">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li id="mCuentas" class="active"><a href="/cuentas">Cuentas</a></li>
                    <li id="mTarjetas"><a href="/tarjetas">Tarjetas</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="/registrarse"><span
                                 class="glyphicon glyphicon-user"></span> Registrate</a></li>
                     <li><a href="/identificarse"><img
                                 src="../public/img/padlock-icon.png" alt="Identificate" />Identifícate</a></li>-->
                    <li><a href="/perfil"><span
                                class="glyphicon glyphicon-user"></span> Perfil</a></li>
                    <li><a href="/cerrarSesion"><span
                                class="glyphicon glyphicon-log-out"></span>Cerrar sesion</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div id="div_crear_cuenta" class="col-xs-12">
                <button class="btn btn-default btn-lg" onclick="$('#form_crear_cuenta').show()">Crear cuenta</button>
                <form id="form_crear_cuenta" action="addAccount()">
                    <div class="form-group">
                        <label>Saldo</label> <input type="text" class="form-control"
                                                     placeholder="Saldo" />
                        <button class="btn btn-default btn-lg" type="submit">Crear</button>
                    </div>
                </form>
            </div>
            <div id="div_añadir_tarjeta" class="col-xs-12">
                <button class="btn btn-default btn-lg" onclick="$('#form_añadir_tarjeta').show()">Añadir tarjeta</button>
                <form id="form_añadir_tarjeta" action="addCard()">
                    <div class="form-group">
                        <label>Número</label> <input type="text" class="form-control"
                                                     placeholder="Número de tarjeta" />
                        <button class="btn btn-default btn-lg" type="submit">Añadir</button>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer" class="navbar">
            <p>Banca online- Proyecto desarrollado por Maria Hernández e
                Isabel Del Álamo para la asignatura de</p>
        </footer>
    </body>
</html>
