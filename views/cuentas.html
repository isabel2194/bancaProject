{% extends "base.html" %} 
{% block titulo %} Bank - Cuentas {% endblock %} 
{%block contenido_principal %}
<table class="table table-hover">
    {% for cuenta in cuentas %}
    <tr>
        <td>{%cuenta.iban%}</td>
        <td>{%cuenta.usuarios%}</td>
        <td>{%cuenta.principal%}</td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
