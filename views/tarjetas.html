{% extends "base.html" %} 
{% block titulo %} Bank - Tarjetas {% endblock %} 
{%block contenido_principal %}
<table class="table table-hover">
    {% for tarjeta in tarjetas %}
    <tr>
        <td>Nº de tarjeta: {{ tarjeta.numero }}</td>
            <td><input id="toggle-event" name="estado" data-toggle="toggle" data-on="Habilitada" data-off="Deshabilitada" data-onstyle="success" data-offstyle="danger" type="checkbox"></td>
        <form action='/tarjetaEliminar/{{ tarjeta.numero }}' method="get">
            <td><button type="submit">Pérdida/robo</button></form></td>
        </form>       
    </tr>
    {%endfor%}
</table>
{% endblock %}
