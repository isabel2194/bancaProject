{% extends "base.html" %} 
{% block titulo %} Bank - Reg&#237;strate {%endblock %} 
{%block contenido_principal %}
<main class="col-xs-12">
<h1>Registro</h1>
<form id="form_registro" method="post" action="/registrarse">
	<div class="form-group">
		<label>Nombre</label> <input type="text" class="form-control"
			placeholder="Introduce tu nombre" name="nombre" required/>
	</div>
	<div class="form-group">
		<label>Apellidos</label> <input type="text" class="form-control"
			placeholder="Introduce tus apellidos" name="apellidos" required/>
	</div>
	<div class="form-group">
		<label>NIF</label> <input type="text" class="form-control"
			placeholder="NIF" name="dni" required/>
	</div>
	<div class="form-group">
		<label>Fecha de nacimiento</label> <input class="form-control"
			type="date" placeholder="dd/MM/yyyy" name="fechaNacimiento" required/>
	</div>
	<div class="form-group">
		<label>Tel&#233;fono</label> <input type="tel" class="form-control"
			placeholder="+00 000000000" name="movil" required/>
	</div>
	<div class="form-group">
		<label>Direcci&#243;n</label> <input type="text" class="form-control"
			placeholder="Introduzca su direcci&#243;n" name="direccion" required/>
	</div>
	<div class="form-group">
		<label>Email</label> <input type="email" class="form-control"
			placeholder="email@email.com" name="email" required/>
	</div>
	<div class="form-group">
		<label>Nombre de usuario</label> <input type="text"
			class="form-control" placeholder="Introduce tu nombre de usuario" name="nombreUsuario" required/>
	</div>
	<div class="form-group">
		<label>Contrase&#241;a</label> <input type="password" class="form-control"
			placeholder="password" name="password" required/>
	</div>
	<div class="form-group">
		<label>Repite la contrase&#241;a</label> <input type="password"
			class="form-control" name="repeatPassword" placeholder="repeatPassword" required/>
	</div>
	<button type="submit" class="btn btn-default">Registrarse</button><span><a href="/">  Atr&#225;s</a></span>
</form>

</main>
{% endblock %}
