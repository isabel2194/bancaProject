{% extends "base.html" %} 
{% block titulo %} Bank - Editar usuario {%endblock %} 
{%block contenido_principal %}
<main class="col-xs-12">
<form id="form_registro" method="post" action="/addUser">
	<div class="form-group">
		<label>Nombre</label> <input type="text" class="form-control"
			placeholder="Introduce tu nombre" />
	</div>
	<div class="form-group">
		<label>Apellidos</label> <input type="text" class="form-control"
			placeholder="Introduce tus apellidos" />
	</div>
	<div class="form-group">
		<label>NIF</label> <input type="text" class="form-control"
			placeholder="NIF" />
	</div>
	<div class="form-group">
		<label>Fecha de nacimiento</label> <input class="form-control"
			type="date" placeholder="dd/MM/yyyy" />
	</div>
	<div class="form-group">
		<label>Teléfono</label> <input type="tel" class="form-control"
			placeholder="+00 000000000" />
	</div>
	<div class="form-group">
		<label>DirecciÃ³n</label> <input type="text" class="form-control"
			placeholder="" />
	</div>
	<div class="form-group">
		<label>Email</label> <input type="email" class="form-control"
			placeholder="email@email.com" />
	</div>
	<div class="form-group">
		<label>Nombre de usuario</label> <input type="text"
			class="form-control" placeholder="Introduce tu nombre de usuario" />
	</div>
	<div class="form-group">
		<label>Contraseña</label> <input type="password" class="form-control"
			placeholder="password" />
	</div>
	<div class="form-group">
		<label>Repite la contraseña</label> <input type="password"
			class="form-control" placeholder="password" />
	</div>
	<button type="submit" class="btn btn-default">Registrarse</button>
	<span><a href="">Atrás</a></span>
</form>
</main>
{% endblock %}
